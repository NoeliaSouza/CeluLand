<!DOCTYPE html> 
<head>
    <title>CeluLand</title>
    <link rel=stylesheet href="celuLand.css">
    <script src="celuLand.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body onload="cargarTodo()">
<div class="container">
    <div class="titulo">
         <h1 >Celu Land</h1>
         <img src="logo.png" alt="icono">
         
    </div>
    
    <hr class="linea"/>

    <h2>Gestión de artículos</h2>
        <table >
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Marca</th>
                    <th>Color</th>
                    <th>Almacenamiento</th>
                    <th>Procesador</th>
                </tr>
            </thead>
            <tbody id="contenidoApi">
                
            </tbody>
        </table>

        <h2>Ingrese el id del artículo a consultar</h2>
        <input type="text" id="idArticulo">
        <button onclick="btnConsultar()">Consultar</button>

        <div class="datos">
            <div>
                <textarea id="txtArea1" readonly></textarea>
            </div>
            <div>
                <textarea id="txtArea2" readonly></textarea>
            </div>
            <div>
                <textarea id="txtArea3" readonly></textarea>
            </div>
            <div>
                <textarea id="txtArea4" readonly></textarea>
            </div>
            <div>
                <textarea id="txtArea5" readonly></textarea>
            </div>

        </div>    
        <button onclick="btnModificar()">Modificar</button>
        <button onclick="btnEliminar()">Eliminar</button>

        <h2>Agregar artículo</h2>
        
            
            <div>
                <label for="txtMarca">Marca</label>
                <input type="text" id="txtMarca">
            </div>
            <div>
                <label for="txtModelo">Modelo</label>
                <input type="text" id="txtModelo">
            </div>
            <div>
                <label for="txtColor">Color</label>
                <input type="text" id="txtColor">
            </div>
            <div></div>
                <label for="txtAlmacenamiento">Almacenamiento</label>
                <input type="text" id="txtAlmacenamiento">
            <div>
                <label for="txtProcesador">Procesador</label>
                <input type="text" id="txtProcesador">
            </div>
           
        <button onclick="btnAgregar()">Agregar</button>
</div>


</body>
